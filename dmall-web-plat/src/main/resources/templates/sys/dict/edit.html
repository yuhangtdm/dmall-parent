<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>
            dmall
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/admin.css" media="all">
    </head>
    <body>
    <form id="dictForm" class="layui-form" action="">

        <div class="layui-form-item" style="padding-top: 5px">
            <label class="layui-form-label">字典类型</label>
            <div class="layui-input-inline">
                <input type="hidden"  name="id" />
                <input type="text" name="dictType"  lay-verify="required" autocomplete="off" placeholder="请输入字典类型代码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字典名称</label>
            <div class="layui-input-inline">
                <input type="text" name="dictName"  placeholder="请输入字典类型名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="是" checked>
                <input type="radio" name="status" value="0" title="否" >
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">字典代码</label>
                <div class="layui-input-inline">
                    <input type="text" name="dictCode"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">字典值</label>
                <div class="layui-inline">
                    <input type="text" name="dictValue"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">排序</label>
            <div class="layui-inline">
                <input type="number" name="sortIndex"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" id="submit"  lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script th:src="@{/layui/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>

    <script th:inline="javascript">
        layui.config({
            base: '/controller/'
        }).use(['form', 'transfer','curd'], function () {
            var form = layui.form;
            var transfer = layui.transfer;
            var curd=layui.curd;

            transfer.init([[${bean}]],null,'dictForm');

            form.on('submit(submit)', function(data){
                curd.saveOrUpdate('/dict/save',data.field)
                return false;
            });
        });
    </script>

    </body>
</html>
