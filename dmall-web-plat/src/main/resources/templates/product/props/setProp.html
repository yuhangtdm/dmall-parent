<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>
            dmall
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/admin.css" media="all">
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form  layui-form-pane" action="" >
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
                            <label class="layui-form-label">属性名称：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="propName" >
                                <input type="hidden" name="groupId" th:value="${param.groupId}" >
                            </div>
                        </div>
                        <div class="layui-col-xs4 layui-col-sm12 layui-col-md3">
                            <div class="layui-input-inline" style="width:80px">
                                <button class="layui-btn" lay-submit id="formSearch" lay-filter="formSearch"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table id="props"  class="layui-hide"  lay-filter="props">
            </table>
        </div>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加属性</button>
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <script th:src="@{/layui/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script th:inline="javascript">
            layui.config({
                base: '/controller/'
            }).use(['element','transfer','form','layer','curd'], function() {
                var $ = layui.$;
                var table=layui.table;
                var curd=layui.curd;
                var form=layui.form;
                var groupId=[[${param.groupId}]];
                console.log(groupId,typeof groupId);

                curd.initPage('props','/props/list',buildColumn());

                //头工具栏事件
                table.on('toolbar(props)', function(obj){
                    switch(obj.event){
                        case 'add':
                            curd.openForm('/props/edit?groupId='+groupId,'添加属性','800px', '600px');
                            break;
                    };
                });

                //监听行工具事件
                table.on('tool(props)', function(obj){
                    var data = obj.data;
                    if(obj.event === 'del'){
                        layer.confirm('确定删除该属性?', {icon: 3, title:'提示'}, function(index){
                            curd.deleteById('/props/delete?id='+data.id,function(){
                                $("#formSearch").click();
                            });
                        });
                    } else if(obj.event === 'edit'){
                        curd.openForm('/props/edit?id='+data.id+'&groupId='+groupId,'修改属性','800px', '600px');
                    }
                });

                //监听提交
                form.on('submit(formSearch)', function(data){
                    table.reload('props', {
                        where: data.field
                    });
                    return false;
                });

                function buildColumn() {
                    var cols=[
                        [
                            {type: 'checkbox', fixed: 'left'},
                            {field:'id',  title: 'ID', sort: true},
                            {field:'propName',  title: '属性名称'},
                            {field:'updateTime',  title: '更新时间', sort: true,templet: function (d) {
                                if(d.updateTime){
                                    return layui.util.toDateString(d.updateTime);
                                }else {
                                    return '';
                                }
                            }},
                            {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}

                        ]

                    ];
                    return cols;
                }
            });
        </script>
    </body>
</html>
