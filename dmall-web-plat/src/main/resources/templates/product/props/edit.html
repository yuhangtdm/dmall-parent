<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        dmall
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/admin.css" media="all">
    <link rel="stylesheet" th:href="@{/css/tag.css}" type="text/css" href="css/tag.css"/>
    <link rel="stylesheet" th:href="@{/layui/css/formSelects-v4.css}" href="./css/admin.css" media="all">
    <style>
        .tagItem {
            height: 30px;
            line-height: 30px;
            background-color: #66CCFF;
            padding: 5px 10px;
            text-align: center;
            float: left;
            margin: 5px;
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 18px;
            letter-spacing: 2px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<form class="layui-form" id="props-group-form" action="">

    <div class="layui-form-item" style="padding-top: 5px">
        <label class="layui-form-label">属性组名称</label>
        <div class="layui-input-block">
            <input type="hidden" name="id"/>
            <input type="text" name="groupName" lay-verify="required" autocomplete="off" placeholder="请输入属性组名称"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品分类</label>
        <div class="layui-input-block">
            <select loadData="tree" url="/type/tree2" xm-select-search="" name="productType" xm-select="productType"
                    linkage="true" linkageWidth="140">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" id="submit" lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:src="@{/layui/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/tag.js}" src="js/tag.js"></script>

<script th:inline="javascript">
    layui.config({
        base: '/controller/'
    }).use(['form', 'transfer','curd'], function () {
        var form = layui.form;
        var $ = layui.$;
        var transfer = layui.transfer;
        var curd=layui.curd;
        transfer.init('props-group-form', [[${bean}]]);

        form.on('submit(submit)', function (data) {
            return false;
        });

    });
</script>

</body>
</html>
